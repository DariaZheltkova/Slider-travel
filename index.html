<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link href="https://fonts.googleapis.com/css?family=Montserrat:regular,500,600,700" rel="stylesheet" />
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/main.css">
	<title>Slider</title>
</head>

<body>
	<!-- Header -->
	<header class="header">
		<!-- Header Content -->
		<div class="header__content">
			<div class="header__nav">
				<nav class="nav">

					<a href="#!" class="nav__logo">
						<img src="img/svg/logo.svg" alt="TRAVELx">
					</a>

					<div class="nav__list">
						<ul class="nav__list-item">
							<li class="nav__list-item-link">
								<a href="#!" class="nav__link">Destinations</a>
							</li>
							<li class="nav__list-item-link">
								<a href="#!" class="nav__link">Activities</a>
							</li>
							<li class="nav__list-item-link">
								<a href="#!" class="nav__link">About Us</a>
							</li>
							<li class="nav__list-item-link">
								<a href="#!" class="nav__link">Contact</a>
							</li>
						</ul>
					</div>

					<div class="nav__mobile-nav">
						<button id="modalOpen" class="nav__btn">
							<img src="img/svg/Nav btn.png" alt="nav button">
						</button>
					</div>
				</nav>
			</div>
			<div class="header__socials">
				<ul class="socials">
					<li class="social__item">
						<a href="#!" class="social__link"><img src="img/svg/facebook.svg" alt="Facebook"></a>
					</li>
					<li class="social__item">
						<a href="#!" class="social__link"><img src="img/svg/twitter.svg" alt="Twitter"></a>
					</li>
					<li class="social__item">
						<a href="#!" class="social__link"><img src="img/svg/instagram.svg" alt="Instagram"></a>
					</li>
				</ul>
			</div>
			<div class="header__see-more"></div>
			<div class="header__slider-controls"></div>
			<div class="header__scrollbar"></div>
		</div>
	</header>
</body>

</html>
